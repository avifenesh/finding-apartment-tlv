<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה - מציאת דירות בתל אביב</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">כניסה למערכת</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    אימייל
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="הזן אימייל"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    סיסמה
                </label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="הזן סיסמה"
                >
            </div>
            
            <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
            
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
                כניסה
            </button>
        </form>
    </div>

    <script>
        // Check if already authenticated
        const authToken = localStorage.getItem('authToken');
        const authTime = localStorage.getItem('authTime');
        // Check if authenticated within last 24 hours
        if (authToken && authTime && (Date.now() - parseInt(authTime) < 86400000)) {
            window.location.href = './index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hash function
            async function sha256(message) {
                const msgBuffer = new TextEncoder().encode(message);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }
            
            // Validate credentials using hashes
            const validEmail = 'a35d1e5ea4d9496d5805b79c58fcacfe8a61d4de887ad089da4dea49c0f05afc';
            const validPass = 'b7279add28b801ab8cf4f4dd06b81e0d80050da970fe92b4fcee203db00bc7d7';
            
            const emailHash = await sha256(email);
            const passHash = await sha256(password);
            
            if (emailHash === validEmail && passHash === validPass) {
                // Set authentication token
                const authToken = await sha256(email + password + Date.now());
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('authTime', Date.now().toString());
                
                // Redirect to main page
                window.location.href = './index.html';
            } else {
                errorMessage.textContent = 'אימייל או סיסמה שגויים';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
