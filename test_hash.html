<!DOCTYPE html>
<html>
<head>
    <title>Test Hash</title>
</head>
<body>
    <script>
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        async function test() {
            const email = 'test@example.com';
            const password = 'testPassword123';
            
            const emailHash = await sha256(email);
            const passHash = await sha256(password);
            
            console.log('Test Email:', email);
            console.log('Test Email Hash:', emailHash);
            console.log('Test Password:', password);
            console.log('Test Password Hash:', passHash);
            
            document.body.innerHTML = `
                <h2>Hash Test Tool</h2>
                <p><em>This is a development tool for testing SHA-256 hash generation</em></p>
                <p><strong>Test Email:</strong> ${email}</p>
                <p><strong>Test Email Hash:</strong> ${emailHash}</p>
                <p><strong>Test Password:</strong> ${password}</p>
                <p><strong>Test Password Hash:</strong> ${passHash}</p>
            `;
        }
        
        test();
    </script>
</body>
</html>
